stages:
  - build
  - apply

before_script:
  - uname -a

# Dev deploy

dev-run-build:
  environment: develop
  stage: build
  only:
    - develop
  script:
    - export COMPOSE_FILE=docker-compose.dev.yml
    - docker compose -f $COMPOSE_FILE build
  tags:
    - dev-reestr

dev-run-apply:
  environment: develop
  stage: apply
  only:
    - develop
  script:
    - export COMPOSE_FILE=docker-compose.dev.yml
    - docker compose -f $COMPOSE_FILE build
    - docker compose -f $COMPOSE_FILE up -d
  tags:
    - dev-reestr